<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./bootstrap-5.1.3-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./STYLES/styleArtesania.css" />
    <script src="./bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <title>Seccion de artesanias</title>
  </head>
  <body>
    <div class="container d-flex align-items-center vh-100">
      <div class="d-flex col-6 m-auto text-center">
        <form action="">
          <div class="needs-validation input-group mb-3" no-validate>
            <h3 class="text-white">
              Carga tus imágenes de artesanías y manualidades.
            </h3>
            <input
              class="form-control bg-gradient text-primary"
              type="file"
              id="imgArtesania "
              required
            />
            <label class="input-group-text bg-primary" for="inputGroupFile02"
              >guardar</label
            >
          </div>

          <h5 class="text-white mt-3">
            Realiza una breve descripción de tu artesania
          </h5>
          <div class="input-group">
            <textarea
              class="form-control text-primary"
              aria-label="With textarea"
              required
            ></textarea>
          </div>
          <div class="col-md-6 text-white m-auto mt-3">
            <label for="cc-number" class="form-label">
              Número de contacto directo
            </label>
            <input
              type="number"
              class="form-control text-primary"
              id="cc-number"
              placeholder=""
              required
            />
            <div class="invalid-feedback">
              Ingrese un numero de telefono valido
            </div>
          </div>

          <hr class="my-4 text-white" />
          <button class="w-100 btn btn-primary btn-lg" type="submit">
            Cargar mi artesanía
          </button>
        </form>
      </div>
    </div>

    <script src="./SCRIPTS/CargaArchivosArtes.js"></script>
  </body>
</html>
