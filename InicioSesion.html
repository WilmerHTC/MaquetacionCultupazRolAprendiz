<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/assets/logo-vt.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="./STYLES/style.css" />
    <link
      rel="stylesheet"
      href="./bootstrap-5.1.3-dist/css/bootstrap.min.css"
    />
  </head>

  <body class="bg-white justify-content-center vh-100">
    <div
      class="container shadow-lg p-3 mb-4 bg-body rounded border border-secondary my-5 bg-white p-5 rounded text-dark mh-100"
      style="width: 26rem"
    >
      <div class="d-flex justify-content-center">
        <img
          src="./Icons/login-icon.svg"
          class="text-white bi-brightness-alt-low"
          alt="login-icon"
          style="height: 6rem"
        />
      </div>

      <div class="text-center fs-2 fw-bold text-primary mb-4">
        Inicia sesión
      </div>
      <div class="input-group mt-4 mb-4">
        <div class="input-group-text bg-primary">
          <img
            src="./Icons/username-icon.svg"
            class="icon-remove icon-white"
            alt="username-icon"
            style="height: 1rem"
          />
        </div>
        <input
          type="text"
          class="form-control bg-light"
          placeholder="Correo electrónico"
        />
      </div>

      <div class="input-group mt-1">
        <div class="input-group-text bg-primary">
          <img
            src="./Icons/password-icon.svg"
            alt="password-icon"
            style="height: 1rem"
          />
        </div>
        <input
          class="form-control bg-light"
          type="password"
          placeholder="Contraseña"
        />
      </div>

      <a
        class="btn btn-outline-primary bg-primary text-white w-100 mt-4 fw-semibold shadow-sm justify-content-center"
        href="../ladingPage/indexPrincipal.html"
        target="_blanck"
        required
      >
        <button class="btn btn-outline-white text-white">Iniciar sesión</button>
      </a>

      <div class="d-flex gap-1 justify-content-center mt-2">
        <div>¿No tienes una cuenta?</div>
        <a
          href="../formularioRegistro-main/index.html"
          class="text-decoration-none text-primary fw-semibold"
        >
          Registrate</a
        >
      </div>
      <div class="p-3">
        <div class="border-bottom text-center" style="height: 0.9rem">
          <span class="bg-white px-3">o</span>
        </div>
      </div>
      <div
        class="btn d-flex gap-2 justify-content-center border mt-1 shadow-sm"
      >
        <img
          src="./Icons/google-icon.svg"
          alt="google-icon"
          style="height: 1.7rem"
        />

        <a
          href="https://accounts.google.com/v3/signin/identifier?dsh=S50424583%3A1667659400465066&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&flowEntry=AddSession&flowName=GlifWebSignIn&service=mail"
          target="_blanck"
        >
          <button class="btn text-secondary">Continua con google</button>
        </a>
      </div>
    </div>
  </body>
</html>
